<form [formGroup]="addUser" (ngSubmit)="submit()">
    <div id="register">
        <h3 class="text-center text-white pt-5">Register</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <div id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-info">Register</h3>
                            <div class="form-group">
                                <label for="userName" class="text-info">userName</label><br>
                                <input formControlName="userName" type="text" name="userName" id="userName" class="form-control">
                                <div *ngIf="submited && f.userName.errors">
                                    <small *ngIf="f.userName.errors.required">User Name is invalid or empty</small>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password</label><br>
                                <input formControlName="password" type="text" name="password" id="password" class="form-control">
                                <div *ngIf="submited && f.password.errors">
                                    <small *ngIf="f.password.errors.required">User Name is invalid or empty</small>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="phone" class="text-info">Phone</label><br>
                                <input formControlName="phone" type="text" name="phone" id="phone" class="form-control">
                                <!-- <div *ngIf="submited && f.phone.errors">
                                    <small *ngIf="f.phone.errors.required">User Name is invalid or empty</small>
                                </div> -->
                            </div>
                            <div class="form-group">
                                <label for="address" class="text-info">address</label><br>
                                <input formControlName="address" type="text" name="address" id="address" class="form-control">
                                <!-- <div *ngIf="submited && f.address.errors">
                                    <small *ngIf="f.address.errors.required">User Name is invalid or empty</small>
                                </div> -->
                            </div>
                            <div class="form-group">
                                <label for="email" class="text-info">email</label><br>
                                <input formControlName="email" type="text" name="email" id="email" class="form-control">
                                <!-- <div *ngIf="submited && f.email.errors">
                                    <small *ngIf="f.email.errors.required">User Name is invalid or empty</small>
                                </div> -->
                            </div>

                            <div class="form-group">
                                <input type="submit" class="btnRegister" value="Register">
                                <!-- <input type="submit" name="submit" class="btn btn-info btn-md" value="register"> -->
                            </div>
                            <!-- <button type="button" routerLink="/pages/login">You have an acount? Back to login</button> -->

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
